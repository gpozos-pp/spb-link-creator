
<!DOCTYPE html>

<head>
    <!-- Add meta tags for mobile and IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
  <script src="https://www.paypal.com/sdk/js?currency=USD&client-id=<INSERTE-CLIENT-ID>"></script>
    <br><br>
   <h2 style="text-align: center">Amount to pay: <span id="amt"></span> USD</h2>
    <br><br>
   <div style="text-align: center" ><input type="checkbox" id="checkme" onclick="showMe('paypal-button-container')"/>Accept terms and conditions to continue. </div> 
    <br><br>

    <div style="text-align: center; display:none" id="paypal-button-container"></div>

    <!-- Include the PayPal JavaScript SDK -->
    
    <script>

       function showMe (box) {
        
          var chbox = document.getElementById("checkme");
          var vis = "none";
          if(chbox.checked){
             vis = "block"
          }
          document.getElementById(box).style.display = vis;        
        }

        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var dec = atob(query);
            var vars = dec.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }

        var x=getQueryVariable("amount");
        document.getElementById("amt").innerHTML = x;

        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        description: getQueryVariable("id"),
                        amount: {
                            value: getQueryVariable("amount")
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');
    </script>
</body>
